<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="configuration" type="de.bioforscher.mmm.model.configurations.ItemsetMinerConfiguration"*/-->
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:fragment="bootstrap" rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link th:fragment="css" rel="stylesheet" href="css/main.css"/>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<h1>Form</h1>
<form action="#" th:action="@{/configuration}" th:object="${configuration}" method="post">
    <p>Id: <input type="text" th:field="*{creationUser}"/></p>
    <p>Message: <input type="text" th:field="*{creationDate}"/></p>
    <p>Message: <input type="text" th:field="*{inputListLocation}"/></p>
    <select th:field="*{itemsetComparatorType}">
        <!--/*@thymesVar id="itemsetComparatorTypes" type="de.bioforscher.mmm.ConfigurationController"*/-->
        <option th:each="type : ${itemsetComparatorTypes}"
                th:value="${type}"
                th:text="#{${type}}">
        </option>
    </select>
    <p>Message: <input type="text" th:field="*{extractionMetricConfiguration}"/></p>
    <select th:field="*{extractionMetricConfiguration}">
        <!--/*@thymesVar id="extractionMetricConfigurations" type="de.bioforscher.mmm.ConfigurationController"*/-->
        <option th:each="type : ${extractionMetricConfigurations}"
                th:value="${type}"
                th:text="#{${type}}">
        </option>
    </select>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
