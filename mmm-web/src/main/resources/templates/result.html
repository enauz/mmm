<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <base href="/"/>
</head>

<div th:replace="fragments/header :: header-css"></div>
<div th:replace="fragments/header :: header"></div>

<body ng-app="app" ng-controller="ResultController">


<div class="container">
    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <h1>You are viewing job results for job {{job.jobId}}.</h1>
            <div>
                Status of the job is {{job.status}}.
            </div>
            <div>
                <a href="/submit">Submit another job.</a>
            </div>
        </div>
    </div>
</div>

</script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-messages.js">
</script>
